<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <a href="#" class="card-img-overlay">
      <img src="./images/image-equilibrium.jpg" alt="Equilibrium Art" class="card-img">
    </a>
    <h2 class="card-heading">
      <a href="#">Equilibrium #3429</a>
    </h2>
    <p class="card-description">Our Equilibrium collection promotes balance and calm.</p>
    <div class="nft-details">
      <p class="nft-amount">
        <img src="./images/icon-ethereum.svg" alt="">
        0.041 ETH
      </p>
      <p class="nft-lifespan">
        <img src="./images/icon-clock.svg" alt="">
        3 days left
      </p>
    </div>
    <hr class="divider">
    <div class="nft-creator">
      <img src="./images/image-avatar.png" alt="Jules Wyvern headshot" class="creator-img">
      <p>Creation of</p>&nbsp;<p class="creator-name"><a href="#">Jules Wyvern</a></p>
    </div>
  </main>  
</body>
</html>
